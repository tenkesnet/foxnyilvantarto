<h2>Eszköz felvétele</h2>

<form [formGroup]="form" fxLayout="column" (ngSubmit)="submitForm()">
  <mat-form-field>
    <mat-label>Eszköznév</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Szériaszám</mat-label>
    <input matInput formControlName="serialNumber">
  </mat-form-field>

  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field fxFlex="30%">
      <mat-label>Ár</mat-label>
      <input matInput formControlName="price">
    </mat-form-field>

    <mat-form-field fxFlex="30%">
      <input matInput readonly [matDatepicker]="pickerpdate" placeholder="Beszerzési dátum"
        formControlName="purchaseDate" />
      <mat-datepicker-toggle matSuffix [for]="pickerpdate"></mat-datepicker-toggle>
      <mat-datepicker #pickerpdate></mat-datepicker>
    </mat-form-field>

    <mat-form-field fxFlex="30%">
      <input matInput readonly [matDatepicker]="picker" placeholder="Kölcsön dátum" formControlName="rentalDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Hol van?</mat-label>
    <input matInput formControlName="location">
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="form.invalid">Mentés</button>
</form>
